<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Preuve Phasmophobia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url('https://cur.cursors-4u.net/games/gam-16/gam1544.cur'), auto;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Cinzel Decorative', serif;
      color: #e0e0e0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1579943048277-55fa8945b25b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.4) blur(2px);
      animation: fadeInBg 3s ease forwards;
      z-index: -1;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeInOverlay 2s ease forwards;
    }

    @keyframes fadeInOverlay {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    header {
      position: absolute;
      top: 40px;
      font-size: 2.5em;
      text-align: center;
      letter-spacing: 2px;
      color: #dcdcdc;
      text-shadow: 0 0 10px #111;
      animation: slideDown 2s ease-out forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .center-text {
      font-size: 1.3em;
      color: #bbbbbb;
      text-shadow: 0 0 5px #000;
      opacity: 0.8;
      animation: pulse 2.5s ease-in-out infinite;
      transition: opacity 0.3s ease;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .overlay:hover {
      animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-1px, 1px); }
      100% { transform: translate(0); }
    }

    .clickable {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      border: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <header>Preuve Phasmophobia</header>
    <div class="center-text">Cliquer pour entrer</div>
    <button class="clickable" onclick="window.location.href='main.html'"></button>
  </div>

</body>
</html>
